<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication Successful</title>
    <title>Authentication Successful</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --color-msq-purple: #7d3c98;
        --color-msq-purple-deep: #430f4a;
        --color-msq-purple-light: #d265ff;
        --color-msq-purple-rich: #81298c;
        --color-msq-purple-fade: #6c4f79;
        --color-msq-gold: #b49c6d;
        --color-msq-gold-light: #cfb484;
        --font-bebas: "Bebas Neue", sans-serif;
        --font-lato: "Lato", sans-serif;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: var(--font-lato);
        background: linear-gradient(
          135deg,
          var(--color-msq-purple-deep) 0%,
          var(--color-msq-purple) 100%
        );
        color: white;
      }

      .container {
        text-align: center;
        padding: 2rem;
        max-width: 400px;
      }

      h2 {
        margin: 0 0 0.5rem 0;
        font-size: 2rem;
        font-weight: 400;
        font-family: var(--font-bebas);
        letter-spacing: 2px;
        color: var(--color-msq-gold-light);
      }

      p {
        margin: 0;
        opacity: 0.9;
        font-size: 1rem;
        font-weight: 300;
        margin-bottom: 2rem;
      }

      .continue-button {
        display: inline-block;
        padding: 0.75rem 2rem;
        background-color: var(--color-msq-gold-light);
        color: var(--color-msq-purple-deep);
        text-decoration: none;
        border-radius: 4px;
        font-family: var(--font-lato);
        font-size: 1rem;
        font-weight: 700;
        letter-spacing: 0.5px;
        transition:
          background-color 0.3s ease,
          transform 0.2s ease;
        border: none;
        cursor: pointer;
      }

      .continue-button:hover {
        background-color: var(--color-msq-gold);
        transform: translateY(-2px);
      }

      .continue-button:active {
        transform: translateY(0);
      }

      .button-container {
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Authentication successful</h2>
      <p>Click below to continue.</p>
      <div class="button-container">
        <button class="continue-button" onclick="redirect()">Continue</button>
      </div>
    </div>
    <script>
      const redirectUrl = {{REDIRECT_URL}};

      function redirect() {
        window.location.href = redirectUrl;
      }
    </script>
  </body>
</html>
