<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signing in...</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-msq-purple: #7d3c98;
      --color-msq-purple-deep: #430f4a;
      --color-msq-purple-light: #d265ff;
      --color-msq-purple-rich: #81298c;
      --color-msq-purple-fade: #6c4f79;
      --color-msq-gold: #b49c6d;
      --color-msq-gold-light: #cfb484;
      --font-bebas: 'Bebas Neue', sans-serif;
      --font-lato: 'Lato', sans-serif;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: var(--font-lato);
      background: linear-gradient(135deg, var(--color-msq-purple-deep) 0%, var(--color-msq-purple) 100%);
      color: white;
    }
    
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 400px;
    }
    
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid var(--color-msq-gold-light);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 0 auto 2rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    h1 {
      margin: 0 0 0.5rem 0;
      font-size: 2rem;
      font-weight: 400;
      font-family: var(--font-bebas);
      letter-spacing: 2px;
      color: var(--color-msq-gold-light);
    }
    
    p {
      margin: 0;
      opacity: 0.9;
      font-size: 1rem;
      font-weight: 300;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Signing you in...</h1>
    <p>Please wait while we redirect you.</p>
  </div>
  <script>
    // Redirect after 1.5 second delay
    // This gives Safari time to persist cookies before navigation
    setTimeout(function() {
      window.location.href = {{REDIRECT_URL}};
    }, 1500);
  </script>
</body>
</html>
